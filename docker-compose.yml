services:
  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: always
    ports:
      - '8086:8086'
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: example-org
      DOCKER_INFLUXDB_INIT_BUCKET: example-bucket
    volumes:
      - ./data:/var/lib/influxdb2
      - ./config:/etc/influxdb2
  loader:
    build:
      context: .
      dockerfile: Dockerfile.loader
    depends_on:
      - influxdb
    environment:
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_USERNAME: "admin"
      INFLUX_PASSWORD: "adminpassword"
      INFLUX_ORG: "example-org"
      INFLUX_BUCKET: "example-bucket"
      MAX_RETRIES: "60"
      SLEEP_SECONDS: "2"
    volumes:
      - .:/app:ro
    # The loader runs once and exits after loading data
